<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="input-text">Please enter the valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get device location</button>
        </section>
        <section class="weather-part">
            <img src="" alt="weather icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">&degC</span>
            </div>
            <div class="weather">__</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_ _</span>
            </div>
            <div class="bottom-details">
                <div class="column feel">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb numb-2"></span>
                            <span class="deg">&degC</span>
                        </div>
                        <p>feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">                    
                        <span class="numb"></span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
<script src="js/app.js"></script>
</html>
